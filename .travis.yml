language: go

go:
- 1.16.x

git:
  depth: 1

before_install:
- gcloud components update --version 330.0.0
- openssl aes-256-cbc -K $encrypted_2fd045226a67_key -iv $encrypted_2fd045226a67_iv -in client-secret.json.enc -out client-secret.json -d
- rm -r ./content/resources/src

deploy:
  provider: gae
  keyfile: client-secret.json
  project: golang-workshop-decks